<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikash Mahato | Creative Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Scroll Container (Height defining the scroll length) -->
    <div id="scroll-container">

        <!-- Sticky Wrapper -->
        <div id="sticky-wrapper">
            <!-- Canvas for Image Sequence -->
            <canvas id="hero-canvas"></canvas>

            <!-- Overlay Content -->
            <div id="overlay-container">
                <div class="overlay-section" id="section-1">
                    <h1 class="hero-title">My Name.<br><span class="highlight">Creative Developer.</span></h1>
                </div>
                <div class="overlay-section" id="section-2">
                    <h2 class="hero-subtitle">I build digital experiences.</h2>
                </div>
                <div class="overlay-section" id="section-3">
                    <h2 class="hero-subtitle align-right">Bridging design & engineering.</h2>
                </div>
            </div>
        </div>

    </div>

    <!-- Projects Section (Appears after scroll) -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title">Selected Work</h2>
            <div class="grid">
                <!-- Project 1 -->
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Neon Horizons</h3>
                        <p>Immersive 3D Web Experience</p>
                    </div>
                </div>
                <!-- Project 2 -->
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Velvet UI</h3>
                        <p>Design System & React Library</p>
                    </div>
                </div>
                <!-- Project 3 -->
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Apex Finance</h3>
                        <p>Real-time Fintech Dashboard</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2026 Vikash Mahato. All rights reserved.</p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>

</html>
